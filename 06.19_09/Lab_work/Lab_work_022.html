<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Property Demonstrations</title>
    <style>
        h1 {
            font-size: 24px;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            font-weight: bold;
            font-variant: normal;
        }

        p {
            font-size: 18px;
            font-family: 'Verdana', sans-serif;
            font-weight: normal;
            font-variant: small-caps;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>CSS Font Property Demonstrations</h1>
    <p>This is a demonstration of some common font properties in CSS.</p>
</body>
</html>
