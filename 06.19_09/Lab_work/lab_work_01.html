<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Element</title>

    <style>
        .c1{
            color: red;
        }
        #id1{
            color: burlywood;
        }
        h3{
            border: purple;
            border-style: solid;
            border-width: 2px;
            color: red;
        }
        h3:hover{
            color: white;
            background-color: red;
            border-width: 0px;
        }
    </style>
</head>

<body>
    <h1>HTML Generic Elements</h1>
    <div style="border: red; border-width: 2px; border-style: solid; background-color: yellow;"><strong>1.</strong>
        &lt;div&gt; is a block Element</div>
    <br>
    <span
        style="border: purple; border-width: 2px; border-style: solid; background-color: yellowgreen;"><strong>2.</strong>
        &lt;span&gt; is a inline Element</span>
        <br><br>
    <div>
        <h2 class="c1" style="color:rgb(255, 128, 0); border-style: dotted; border-width: 2px;">Classes and Ids</h2>
        <span style="color:black; border-style: dotted; border-width: 2px;" class="c1">Class was applied to para 1</span>
        <span style="margin-left: 2%; color:purple; border-style: dotted; border-width: 2px;" id="id1"> Id was applied to para 2</span>
    </div>

    <br>
    <h3>Hover Element in CSS</h3>
</body>

</html>
