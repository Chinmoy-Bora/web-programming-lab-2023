<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Demonstrations</title>
    <style>
        h1 {
            color: #333;
        }

        /* Predefined Color Names */
        .predefined-color {
            background-color: red;
        }

        /* RGB and RGBA */
        .rgb-color {
            background-color: rgb(0, 128, 255);
        }

        .rgba-color {
            background-color: rgba(0, 128, 255, 0.5);
        }

        /* Hex */
        .hex-color {
            background-color: #ff9900;
        }

        /* HSL and HSLA */
        .hsl-color {
            background-color: hsl(120, 100%, 50%);
        }

        .hsla-color {
            background-color: hsla(120, 100%, 50%, 0.5);
        }
    </style>
</head>

<body>
    <h1>CSS Color Demonstrations</h1>
    <div class="predefined-color">Predefined Color</div><br>
    <div class="rgb-color">RGB Color</div><br>
    <div class="rgba-color">RGBA Color</div><br>
    <div class="hex-color">Hex Color</div><br>
    <div class="hsl-color">HSL Color</div><br>
    <div class="hsla-color">HSLA Color</div><br>
</body>

</html>
