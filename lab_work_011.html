<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lab_Work_03</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1.2">
	</head>
	<body>
		<fieldset>
			<legend>Filedset and Legend</legend>
			<form name="Test_Form" method="post">
			<label for="date_input">Date:</label><br>
			<input type="date" name="date_input"><br>
			<label for="File_input">Attach your file:</label><br>
			<input type="file"  id="File_input"><br>
			<label for="color_input">Fav Color</label><br>
			<input type="color" id="color_input" value="#ff0000"><br>
			<button type="button" name="btn1">Submit</button>
		</fieldset>
		<fieldset>
			<legend>Datalist and opt group</legend>
				<label for="cars">Select a car:</label>
				<input type="text" list="car" id="cars">
				<datalist id="car">
					<label for="car">Choose a car:</label>
					<select  name="cars" id="cars">
				 	 <optgroup label="Swedish Cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
  </optgroup>
  <optgroup label="German Cars">
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </optgroup>
</select>
				</datalist>
		</fieldset>
				
	</body>

</html>
