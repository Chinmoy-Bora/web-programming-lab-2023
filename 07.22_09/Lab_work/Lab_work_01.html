<!DOCTYPE html>
<html>
<head>
    <title>CSS Effects Demo</title>
    <style>

body{
            height: 500px;
            justify-content: center;
            align-items: center;
            display: flex;

        }


        .container {
            width: 500px;
            height: 400px;
            background-color: #b41b2d;
            border-radius: 20px; 
            box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.3); 
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            text-shadow: 5px 5px 9px rgba(0, 0, 0, 0.5);
        }
        p{
            color: #ffffff;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>CSS Effects Demo</h1>
        <p>This is a demonstration of rounded corners, box shadow, and text shadow in CSS.</p>
    </div>
</body>
</html>
